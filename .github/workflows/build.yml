name: build-and-push

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "17 9 * * 1"

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  UPSTREAM_IMAGE: stashapp/stash:latest

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Resolve upstream index digest (robust)
        id: upstream
        shell: bash
        run: |
          set -euo pipefail

          set +e
          OUT="$(docker buildx imagetools inspect "${UPSTREAM_IMAGE}" 2>&1)"
          STATUS=$?
          set -e

          # 只取顶层 Digest:（OCI index 的 digest）
          DIGEST="$(printf '%s\n' "$OUT" \
            | sed -n 's/^Digest:[[:space:]]*//p' \
            | head -n1 \
            | tr -d '\r' \
            | tr -d '[:space:]')"

          if [[ -z "$DIGEST" ]]; then
            echo "Failed to parse index digest from imagetools output (exit=$STATUS)" >&2
            echo "$OUT" >&2
            exit 1
          fi

          if [[ "$STATUS" -ne 0 ]]; then
            echo "::warning::imagetools inspect exited with code $STATUS, but index digest parsed: $DIGEST"
          fi

          echo "digest=$DIGEST" >> "$GITHUB_OUTPUT"
          echo "Upstream index digest: $DIGEST"

      - name: Restore digest cache
        id: cache
        uses: actions/cache/restore@v4
        with:
          path: .upstream-digest-cache
          key: upstream-index-${{ steps.upstream.outputs.digest }}

      - name: Skip scheduled build if upstream unchanged
        if: github.event_name == 'schedule' && steps.cache.outputs.cache-hit == 'true'
        run: |
          echo "Upstream unchanged (cache hit); skipping scheduled build."
          exit 0

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Write marker file
        run: |
          mkdir -p .upstream-digest-cache
          echo "${{ steps.upstream.outputs.digest }}" > .upstream-digest-cache/index-digest.txt

      - name: Save digest cache
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: .upstream-digest-cache
          key: upstream-index-${{ steps.upstream.outputs.digest }}
